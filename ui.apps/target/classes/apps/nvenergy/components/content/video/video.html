 <!-- VIDEO BOX -->

	<!-- check if url has already been entered and display placeholder test in component if empty -->
	<div class="cq-placeholder" data-emptytext="Video Component" data-sly-test="${!properties.videourl}"></div>

	<div class="clearfix">
        <div class="nve-box-embed-video-title " data-sly-test="${properties.videotitle}"><h1>${properties.videotitle}</h1></div>
        <div class="nve-box-embed-video nve-video-desktop" data-sly-test="${properties.videourl}">
            <iframe width="560" height="315" src="${properties.videourl}" frameborder="0" allowfullscreen></iframe>
        </div>
	</div>

<!-- VIDEO BOX END -->
