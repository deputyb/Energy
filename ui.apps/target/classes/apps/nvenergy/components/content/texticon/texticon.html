<!-- check if icon or text has already been entered and display placeholder text in component if empty -->
<div class="cq-placeholder" data-emptytext="Text Icon Component" data-sly-test="${!properties.icon && !properties.text}"></div>

<div class="row">
	<div class="col-sm-12">
		<p class="callout">
			<div class="${properties.icon} nve-icon-${properties.alignment}"></div>
			<div data-sly-resource="${'.' @ resourceType='wcm/foundation/components/text', wcmmode='disabled'}" data-sly-unwrap></div>
		</p>
	</div>
</div>
