<div class="row">
      <div class="col-md-2"><img src="images/nve-logo.png" class="img-responsive"></div>
      <div class="hidden-sm hidden-xs">
        <div class="col-md-4 col-md-offset-2">
          <input type="search" class="form-control" placeholder="Search | Quick Links">
        </div>
      </div>
      <div class="col-md-4 text-right">
        <select>
          <option value="English">English</option>
        </select>
        <a href="">Contact Us</a> <a href="">Log Out</a> 
      </div>
    </div>

<div class="hidden-sm hidden-xs">
      <div class="row">
		<sly data-sly-use.header="topnav.js">
            <div class="col-md-6">
                <ul class="menu-inline">
					<sly data-sly-list.item="${header.items}">

                        <li class="${item.selected ? 'active' : ''}">
                            <a href="${ item.page.path }.html">${item.page.title}</a>
                                <ul data-sly-list.subitem="${item.children}" class="dropdown-content">
                                    <li class="${subitem.selected ? 'active' : ''}">
                                        <a href="${ subitem.page.path }.html">${subitem.page.title}</a>
                                    </li>
                                </ul>
                        </li>
            		</sly>
            	</ul>
            </div>
        </sly>
     </div>
</div>
